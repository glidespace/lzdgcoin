<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LZDG COIN Presale</title>
    <style>
        /* Background with animated particles */
        body {
            background-color: #0d0f17;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            color: #fff;
        }

        /* Particle effect */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle, rgba(255,255,255,0.2) 1px, transparent 1px);
            background-size: 3px 3px;
            animation: moveParticles 50s linear infinite;
        }

        @keyframes moveParticles {
            from { transform: translate(0, 0); }
            to { transform: translate(-1000px, 1000px); }
        }

        /* Main Card */
        .card {
            position: relative;
            background: rgba(13, 15, 23, 0.8);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            border: 2px solid rgba(56, 239, 125, 0.6);
            box-shadow: 0 0 15px rgba(56, 239, 125, 0.5);
            animation: float 6s ease-in-out infinite;
        }

        /* Floating animation */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Title and Subtitle */
        .title {
            font-size: 2.5em;
            margin: 10px 0;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #38ef7d;
        }

        .subtitle {
            font-size: 1.2em;
            font-weight: bold;
            color: #ffffff;
        }

        /* Mascot Image */
        .mascot {
            width: 180px;
            border-radius: 10px;
            margin: 20px 0;
            border: 2px solid #38ef7d;
            box-shadow: 0 0 10px rgba(56, 239, 125, 0.8);
            transition: transform 0.3s ease-in-out;
        }

        /* Hover effect on mascot */
        .mascot:hover {
            transform: scale(1.1);
        }

        /* Wallet Container */
        .wallet-container {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 1.1em;
            border: 2px dashed #38ef7d;
        }

        /* Ripple button */
        .ripple-button {
            background-color: #38ef7d;
            color: #0d0f17;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            overflow: hidden;
            position: relative;
        }

        .ripple-button::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: rgba(255, 255, 255, 0.5);
            border-radius: inherit;
            transform: scale(0);
            transition: transform 0.3s;
            opacity: 0.3;
        }

        .ripple-button:active::after {
            transform: scale(2);
            opacity: 0;
        }

        /* Social icons with glow effect */
        .icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }

        .icons img {
            width: 40px;
            transition: transform 0.3s, filter 0.3s;
            filter: grayscale(1);
        }

        .icons img:hover {
            transform: scale(1.2);
            filter: grayscale(0);
            box-shadow: 0 0 10px rgba(56, 239, 125, 0.8);
        }

    </style>
</head>
<body>
    <div class="particles"></div> <!-- Particle Background -->

    <div class="card">
        <div class="title">$LZDG Coin</div>
        <div class="subtitle">Presale Live soon!</div>
        <img src="https://crimson-accepted-mongoose-236.mypinata.cloud/ipfs/QmXMYwURE7qyCbqjUQXvEYex1fCXDd4aStEDb38YL7xziy" alt="LZDG Coin Mascot" class="mascot">
        
        <div class="wallet-container">
            Send SOL To:
            <div id="walletAddress">5s5E2g4yB2M1ukYg1g429Vu1PRYq
AtiKFyRqtodKBaFU</div>
            <button class="ripple-button" onclick="copyAddress()">Copy Address</button>
        </div>
        
        <div class="icons">
            <a href="https://x.com/lzdogcoin?t=TeKFOwCZanO1XWpQg2tC3Q&s=09">
                <img src="https://crimson-accepted-mongoose-236.mypinata.cloud/ipfs/QmWMq6N9miRUKuyRwVVM2F8zwhrVQs3v8VZHxV7VvcMY5R" alt="X">
            </a>
            <a href="https://t.me/lzdgcoin">
                <img src="https://crimson-accepted-mongoose-236.mypinata.cloud/ipfs/QmTPAdq8eKXJZkSRRFpXyifEpW7SCiLgC19iNyBVbJhimd" alt="Telegram">
            </a>
        </div>
    </div>

    <script>

        }
    </script>
</body>
</html>
